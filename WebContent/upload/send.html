<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
//클라이언트가 선택한 파일을 서버로 전송한다!!
//http 프로토콜 상에서의 전송..(Get/Post)
$(function() {
	$("button").on("click",function(){
		send();
	});
});
function send(){
	//post 방식의 전송시, 파일데이터가 포함될 경우 반드시
	//form의 encoding type 속성에는 multipart/form-data가 지정되어 있어야한다..
	$("form").attr({
			"method":"post",
			"action":"/upload/save.jsp",
			"enctype":"multipart/form-data"
	});			
	$("form").submit(); //post 요청
}
</script>
</head>
<body>
	<form>
	<input type = "text" name="product_name" placeholder="상품명"/>
	<input type ="file" name ="myFile"/>
	</form>
	<button>파일전송</button>
</body>
</html>
